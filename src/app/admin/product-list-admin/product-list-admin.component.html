<div class="wrapper">
    <div class="header">
        <h3 class="heading-title">Product list</h3>
        <div class="heading-search">
            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" style="width: 50%;">
                <input type="text" nz-input placeholder="search product..." />
            </nz-input-group>
            <ng-template #suffixIconButton>
                <button nz-button nzType="primary" nzSearch><span nz-icon nzType="search"></span></button>
            </ng-template>
        </div>
        <button class="button-add" (click)="openFormAdd()">Add product</button>
    </div>
    <div class="main">
        <nz-table #basicTable [nzData]="productList" style="height: 100%;">
            <thead>
                <tr>
                    <th></th>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data;let i = index">
                    <td>{{i}}</td>
                    <td>
                        <img [src]="data.image" [alt]="data.name" style="width: 50px;height: 50px;">
                    </td>
                    <td>{{data.name}}</td>
                    <td>${{data.price}}</td>
                    <td>{{data.description}}</td>
                    <td>{{data.category}}</td>
                    <td>
                        <div class="button-act">
                            <button class="button-edit">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="button-remove">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
<nz-modal [(nzVisible)]="isOpenForm" nzTitle="Adding product" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()"
[nzWidth]="700" style="overflow-y: scroll;">
    <ng-container *nzModalContent>
        <form>
            <div class="form-group">
                <div class="form-control">
                    <img src="https://phutungnhapkhauchinhhang.com/wp-content/uploads/2020/06/default-thumbnail.jpg" alt="" style="width: 100px;height: 100px;">
                </div>
                <div class="form-control">
                    <p>Name</p>
                    <input nz-input type="text" class="text-product">
                </div>
                <div class="form-control">
                    <p>Price</p>
                    <input nz-input type="text" class="text-product">
                </div>
                <div class="form-control">
                    <p>Unit</p>
                    <input nz-input type="text" class="text-product">
                </div>
                <div class="form-control">
                    <p>Category</p>
                    <input nz-input type="text" class="text-product">
                </div>
            </div>
            <div class="form-control">
                <p>Description</p>
                <ckeditor ></ckeditor>
            </div>
        </form>
    </ng-container>
</nz-modal>
